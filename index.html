<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Blog preview card</title>

        <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    </head>
    <body>
        <main class="card">
            <img
                class="illustration"
                src="./assets/images/illustration-article.svg"
                alt="illustration"
            />
            <span class="subject extraBold">Learning</span>
            <p class="date">Published 21 Dec 2023</p>
            <h1>HTML & CSS foundations</h1>
            <p class="description bold">
                These languages are the backbone of every website, defining
                structure, content, and presentation.
            </p>
            <div class="user">
                <img
                    class="avatar"
                    src="./assets/images/image-avatar.webp"
                    alt="avatar"
                />
                <span class="extraBold">Greg Hooper</span>
            </div>
        </main>

        <footer>
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Emmanuel Lopez</a>.
        </footer>
    </body>
</html>
